{% extends "layout.html" %}

{% block content %}
<div class="container">
    <h1>Bienvenido a la Red Social</h1>

    <!-- Formulario de registro -->
    <h3>Registrar Usuario</h3>
    <form action="/registrar_usuario" method="POST">
        <input type="text" name="nombre" placeholder="Nombre" required>
        <input type="date" name="fechaNacimiento" placeholder="Fecha de Nacimiento" required>
        <input type="email" name="correo" placeholder="Correo (opcional)">
        <input type="text" name="celular" placeholder="Celular (opcional)">
        <button type="submit">Registrar</button>
    </form>

    <!-- Mostrar los usuarios registrados -->
    <h2>Usuarios Registrados</h2>
    <ul id="lista-usuarios">
        {% for persona in personas %}
        <li>{{ persona.nombre }}</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
